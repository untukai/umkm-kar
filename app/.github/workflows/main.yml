# File: .github/workflows/main.yml
# Alur kerja GitHub Actions yang disederhanakan untuk membangun APK Android

name: Build KODIK Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        # Jalankan dari root, targetkan gradlew di dalam 'app'
        run: chmod +x app/gradlew

      - name: Build with Gradle
        # Jalankan gradlew dari root, tapi gunakan flag -p untuk menunjuk ke direktori proyek 'app'
        run: ./app/gradlew -p app assembleDebug

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: KODIK-Android-APK
          # Path ini sekarang benar karena build dijalankan dengan benar, wildcard digunakan untuk fleksibilitas
          path: app/build/outputs/apk/**/*.apk