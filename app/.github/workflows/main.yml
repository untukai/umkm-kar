# File: .github/workflows/main.yml
# Alur kerja GitHub Actions untuk membangun APK Android

name: Build KODIK Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Tetapkan direktori kerja default untuk semua langkah 'run'
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        # Perintah ini sekarang akan berjalan di dalam direktori './app'
        run: chmod +x gradlew

      - name: Build with Gradle
        # Perintah ini juga akan berjalan di dalam direktori './app'
        run: ./gradlew assembleDebug

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: KODIK-Android-APK
          # Path untuk 'upload-artifact' relatif terhadap root repositori, bukan 'working-directory'
          path: app/build/outputs/apk/debug/app-debug.apk
