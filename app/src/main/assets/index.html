<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KODIK Marketplace</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #03AC0E;
            --primary-dark: #028A0B;
        }
        html { font-family: 'Inter', sans-serif; }
        @supports (font-variation-settings: normal) {
            html { font-family: 'Inter var', sans-serif; }
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scroll-snap-x-mandatory {
            scroll-snap-type: x mandatory;
        }
        .scroll-snap-center {
            scroll-snap-align: center;
        }
        /* Custom Animations */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fade-in-up 0.5s ease-out forwards; }
        
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }

        @keyframes fade-in-overlay {
             from { background-color: rgba(0,0,0,0); }
             to { background-color: rgba(0,0,0,0.6); }
        }
        .animate-fade-in-overlay { animation: fade-in-overlay 0.3s ease-out forwards; }

        @keyframes popup-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-popup-in { animation: popup-in 0.3s ease-out forwards; }
        
        @keyframes icon-in {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .animate-icon-in { animation: icon-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; animation-delay: 0.1s; }

        @keyframes cart-pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.25); }
        }
        .animate-cart-pop { animation: cart-pop 0.5s ease-in-out; }
        
        @keyframes heart-pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(-10deg); }
        }
        .animate-heart-pop { animation: heart-pop 0.5s ease-in-out; }
        
        @keyframes float-up {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-150px) scale(1); opacity: 0; }
        }
        .animate-float-up { animation: float-up 2s ease-out forwards; }

    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--primary)',
                        'primary-dark': 'var(--primary-dark)',
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-neutral-100 dark:bg-neutral-900 text-neutral-800 dark:text-neutral-100 antialiased">
    <div id="root"></div>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
        "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
