<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KODIK - Marketplace UMKM Karawang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem('kodik-theme') === 'dark' || (!('kodik-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class', // Enable dark mode
        theme: {
          extend: {
            colors: {
              primary: '#03AC0E', // New, deeper green for better contrast
              'primary-dark': '#028A0B', // Darker shade for hover states
              neutral: {
                50: '#F7F8FA',  // A softer, cleaner background color
                100: '#F3F4F6',
                200: '#E5E7EB',
                300: '#D1D5DB',
                400: '#9CA3AF', // Lighter text / placeholder
                500: '#6B7280', // Body text
                600: '#4B5563',
                700: '#374151',
                800: '#1F2937', // Headings and important text
                900: '#111827',
              }
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #F7F8FA; /* Default background for consistency */
        color: #4B5563; /* Default body text color */
      }
      .dark body {
        background-color: #111827; /* neutral-900 */
        color: #9CA3AF; /* neutral-400 */
      }
      h1, h2, h3, h4, h5, h6 {
        color: #1F2937; /* Default heading color */
      }
      .dark h1, .dark h2, .dark h3, .dark h4, .dark h5, .dark h6 {
        color: #F3F4F6; /* neutral-100 */
      }
      /* Custom scrollbar-hide utility */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      
      /* CSS scroll snap */
      .scroll-snap-x-mandatory {
        scroll-snap-type: x mandatory;
      }
      .scroll-snap-center {
        scroll-snap-align: center;
      }

      /* Custom Animations */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
      }
      
      /* Custom Animations for Notification Popup */
      @keyframes fade-in-overlay {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes popup-in {
        0% { opacity: 0; transform: translateY(20px) scale(0.95); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes icon-in {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-fade-in-overlay {
        animation: fade-in-overlay 0.2s ease-out forwards;
      }
      .animate-popup-in {
        animation: popup-in 0.3s ease-out forwards;
      }
      .animate-icon-in {
        animation: icon-in 0.4s 0.15s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      /* Icon Animation */
      @keyframes cart-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
      }
      .animate-cart-pop {
        animation: cart-pop 0.4s ease-in-out;
      }
      .animate-heart-pop {
        animation: cart-pop 0.4s ease-in-out;
      }

      /* Live Stream Heart Animation */
      @keyframes float-up {
        from {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        to {
          opacity: 0;
          transform: translateY(-250px) scale(0.5);
        }
      }
      .animate-float-up {
        animation: float-up 2s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "recharts": "https://aistudiocdn.com/recharts@^2.12.7"
  }
}
</script>
</head>

  </body>
</html>
