# File: .github/workflows/main.yml
# Alur kerja GitHub Actions untuk membangun APK Android

name: Build KODIK Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        # gradlew is inside the 'app' directory
        run: chmod +x app/gradlew

      - name: Build with Gradle
        # Run gradlew from the root, but specify the project directory with -p
        run: ./app/gradlew -p app assembleDebug

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: KODIK-Android-APK
          # The path is relative to the repository root
          path: app/build/outputs/apk/debug/app-debug.apk
